<!DOCTYPE html>

<head>
    <title>TagoEstudio</title>

    <link rel="stylesheet" type="text/css" href="dist/css/style.css">
</head>

<body>
<div class="container" id="articulos">
    <br>
    <header>
        <nav class="navbar navbar-deafult navbar-fixed-top navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed maximo" data-toggle="collapse" data-target="#navbar-1">
                        <span class="sr-only">Menu</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="#" class="navbar-brand">TagoEstudio</a>
                </div>

                <div class="collapse navbar-collapse" id="navbar-1">
                    <ul class="nav navbar-nav">
                        <li><a href="">Instalaciones</a></li>
                        <li><a href="">Obras</a></li>
                        <li><a href="">Peritaciones</a></li>
                        <li><a href="">Vehículos</a></li>
                    </ul>
                    <form action="" class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control buscar" placeholder="Buscar">
                        </div>
                    </form>

                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="">Sign in</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="">Log in</a></li>
                    </ul>
                </div>
            </div>

        </nav>
    </header>
</div>

<section class="main container">

</section>


<section class=" container">
    <form  class="form" name="contacta-adrian" method="get" id="form-contact" novalidate>
        <div class="form-row">
            <label for="nombre">Nombre:</label>
            <input class="contact-inputs" type="text" id="nombre" name="nombre" placeholder="Nombre" required>
        </div>

        <div class="form-row">
            <label for="email">Email:</label>
            <input  class="contact-inputs" type="email" id="email" name="email" placeholder="name@company.es" pattern="[A-Za-z0-9\.\+]+@[A-Za-z0-9]+\.[A-Za-z0-9\.]+" required>
        </div>
        <div class="form-row">
            <label for="apellidos">Apellidos:</label>
            <input class="contact-inputs" type="text" id="apellidos" name="apellidos" placeholder="Apellidos" required>
        </div>

        <div class="form-row flotando">
            <label for="comentario">Comentario</label>
            <br>
            <textarea  id="area"  id="comentario" name="mensaje" cols="40" rows="10" class="textarea"></textarea>
        </div>

        <div>
        <input type="submit" name="Enviar" id="Enviar">
        </div>
    </form>
</section>


<nav>
    <div class="center-block marginleft">
        <ul class="pagination">
            <li class="disabled"><a href="">&laquo;<span class="sr-only">Anterior</span></a></li>

            </div>

                    <li>
                        <a  class="up" href="">Inicio</a>
                    </li>
                    </ul>
            </div>

    </div>
</footer>
<script src="dist/js/app.js"></script>
</body>
